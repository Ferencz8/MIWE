<mat-card class="miwe-centered miwe-marginTop5perc">
  <div class="miwe-card-header-cols">
    <mat-card-header>
      <mat-card-title> Sessions </mat-card-title>
    </mat-card-header>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource$" class="miwe-fullSize">
      <!-- dateStart Column -->
      <ng-container matColumnDef="dateStart">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.isSuccess ? 'is-green' : 'is-red'"> {{element.dateStart | date: 'medium' }} </td>
      </ng-container>

      <!-- dateEnd Column -->
      <ng-container matColumnDef="dateEnd">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.isSuccess ? 'is-green' : 'is-red'"> {{element.dateEnd | date: 'medium'}} </td>
      </ng-container>

      <!-- Instance Column -->
      <ng-container matColumnDef="instance">
        <th mat-header-cell *matHeaderCellDef> Instance IP </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.isSuccess ? 'is-green' : 'is-red'"> {{element.instance}} </td>
      </ng-container>

       <!-- Job Pipeline Column -->
       <ng-container matColumnDef="jobPipeline">
        <th mat-header-cell *matHeaderCellDef> Job Pipeline </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.isSuccess ? 'is-green' : 'is-red'"> {{element.jobPipeline}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.isSuccess ? 'is-green' : 'is-red'">
          <button mat-raised-button color="primary" *ngIf="element.isSuccess" (click)="downloadResult(element)">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
